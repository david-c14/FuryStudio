on: 
  push:
    branches:
    - develop
  release:
    types: [published]
name: Build and Test
jobs:
  buildWindows:
    name: Build Windows
    runs-on: windows-latest
    steps:
    - name: Checkout
      uses: actions/checkout@master
      
    - name: Checkout Submodules
      run: git submodule update --init
      
    - name: Build Command Line Utilities and Library
      run: |
        cd Utils\build
        cmake .
        cmake --build .
        
    - name: Test Command Line Utilities
      run: |
        cd Utils\build
        .\Debug\Cli_Tests.exe

    - name: Test Dynamic Library using C
      run: |
        cd Utils\build
        .\Debug\C_Tests.exe

    - name: Test Dynamic Library using C++
      run: |
        cd Utils\build
        .\Debug\Cpp_Tests.exe
        
    - name: Test Static Library using C
      run: |
        cd Utils\build
        .\Debug\C_LibTests.exe

    - name: Test Static Library using C++
      run: |
        cd Utils\build
        .\Debug\Cpp_LibTests.exe
        
    - name: Test Version
      if: ${{ github.event_name == 'release' }}
      run: |
        cd Utils\build\Debug
        $cmdOutput = &".\datfile.exe" -v
        $cmdVersion = $cmdOutput.Substring(12)
        $relVersion =  "${{ github.event.release.name }}"
        echo $cmdVersion
        echo $relVersion
        if ($cmdVersion -ne $relVersion) { exit 1 }
        
    - name: Package Utilities
      if: ${{ github.event_name == 'release' }}
      run: |
        cd Utils\build
        mkdir artifacts
        mkdir artifacts\utils
        copy .\Debug\DatFile.exe artifacts\utils
        copy .\Debug\ImmFile.exe artifacts\utils
        copy ..\..\LICENSE artifacts\utils
        copy ..\..\doc\datfile.md artifacts\utils
        copy ..\..\doc\immfile.md artifacts\utils
        cd artifacts
        Compress-Archive -Path ".\utils\*" -DestinationPath "Utils-win-x64-${{ github.event.release.name }}.zip"
        
    - name: Upload Artifacts
      if: ${{ github.event_name == 'release' }}
      uses: softprops/action-gh-release@v1
      with:
        files: |
          Utils/build/artifacts/Utils-win-x64-${{ github.event.release.name }}.zip

  buildLinux:
    name: Build Linux
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@master
      
    - name: Checkout Submodules
      run: git submodule update --init
      
    - name: Build Command Line Utilities and Library
      run: |
        cd Utils/build
        cmake .
        cmake --build .
        
    - name: Test Command Line Utilities
      run: |
        cd Utils/build
        ./Debug/Cli_Tests

    - name: Test Dynamic Library using C
      run: |
        cd Utils/build
        ./Debug/C_Tests

    - name: Test Dynamic Library using C++
      run: |
        cd Utils/build
        ./Debug/Cpp_Tests
        
    - name: Test Static Library using C
      run: |
        cd Utils/build
        ./Debug/C_LibTests

    - name: Test Static Library using C++
      run: |
        cd Utils/build
        ./Debug/Cpp_LibTests
        
    - name: Test Version
      if: ${{ github.event_name == 'release' }}
      run: |
        cd Utils/build/Debug
        cmdOutput=$(./DatFile -v)
        cmdVersion=${cmdOutput:8}
        relVersion="${{ github.event.release.name }}"
        echo $cmdVersion
        echo $relVersion
        if [ ! "$cmdVersion" == "$relVersion" ]; then exit 1; fi
        
    - name: Package Utilities
      if: ${{ github.event_name == 'release' }}
      run: |
        cd Utils/build
        mkdir artifacts
        mkdir artifacts/utils
        cp ./Debug/DatFile artifacts/utils
        cp ./Debug/ImmFile artifacts/utils
        chmod 775 artifacts/utils/*
        cp ../../LICENSE artifacts/utils
        cp ../../doc/datfile.md artifacts/utils
        cp ../../doc/immfile.md artifacts/utils
        cd artifacts
        tar -cvzf "Utils-linux-x64-${{ github.event.release.name }}.tgz" utils
        
    - name: Upload Artifacts
      if: ${{ github.event_name == 'release' }}
      uses: softprops/action-gh-release@v1
      with:
        files: |
          Utils/build/artifacts/Utils-linux-x64-${{ github.event.release.name }}.tgz

        
        
