FuryOfTheFurries:
  comment: |-
    Experiment 1
    Basic Landscape tests.
    Coins - are they replaced by the blank tile at AA?
    Eggs - are they replaced by the blank tile at AA?
    Timer - are they replaced by the blank tile at AA?
    Timer - how much time does it add?
    Palette - how do foreground and background behave?
    Palette - how does palette entry 5 behave?
    Chewable - which tiles are chewable?
    Sparkles - which tiles are used to decorate sparkles?
    Sparkles - are all sparkles animated the same?
    Edges - can you fall off the map?
    Slopes - how steep can you go?
    Tight spaces - how narrow is narrow?
